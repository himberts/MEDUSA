<script>
$( "#sys_feedback_b_reset_button" ).remove();





var sys_feedback_output_msgs = $("#sys_feedback_output_msgs");
sys_feedback_output_msgs.text( "" );

var sys_feedback_timeout_handler = "unset";
var sys_feedback_timeout_handler_uuid;

function get_results_sys_feedback( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "sys_feedback", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( sys_feedback_timeout_handler != "unset" )
              {
                  clearTimeout( sys_feedback_timeout_handler );
                  sys_feedback_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "sys_feedback" );
              eval( sys_feedback_done_eval );
              ga.progress.clear(  "sys_feedback", "input.footer 4" );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               sys_feedback_timeout_handler =  setTimeout( get_results_sys_feedback, last_timeout, id, last_timeout, 0 );
               sys_feedback_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#sys_feedback_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/sys_config/sys_feedback.php </span>" );
           ga.progress.clear( 'sys_feedback', 'input.footer 1' );
           if ( sys_feedback_timeout_handler != "unset" )
           {
               clearTimeout( sys_feedback_timeout_handler );
               sys_feedback_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "sys_feedback" );
           eval( sys_feedback_done_eval );
          } );
    return false;
};

function msg_sys_feedback ( id, data )
{
   ga.data.update( "sys_feedback", data, get_results_sys_feedback, id );
};

$( "#sys_feedback_submit" ).click( function( e ) {
   e.preventDefault();
   e.returnValue = false;
   $( "#sys_feedback" ).find( ".toclear" ).remove();   
   if ( sys_feedback_timeout_handler != "unset" ) {
       
       clearTimeout( sys_feedback_timeout_handler );
       if ( sys_feedback_timeout_handler_uuid ) {
           ga.ws.unsub( sys_feedback_timeout_handler_uuid, "sys_feedback" );
       }
       sys_feedback_timeout_handler = "unset";
   }
   ga.value.resetDefaultValues( "sys_feedback_output", true );

   
   return ga.xsede.select( "local", do_sys_feedback_submit, $(this) );
   //   return do_sys_feedback_submit( $(this) );
});

function do_sys_feedback_submit( $form, airavataresource, skipcached ) {

   var $ok = 0;
      $ok = 1;
   

   ga.event( "", "sys_feedback", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "sys_feedback" ) ) {
       ga.valid.showerrormessage( "sys_feedback" );
       return false;
   }

   if ( ga.specproj.data.length ) {
      if ( $( "#_state" ).data( '_logon' ) &&
           $( "#_state" ).data( '_logon' ).length ) {
