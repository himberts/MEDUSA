<script>
$( "#sys_job_manager_b_reset_button" ).remove();
$( "#sys_job_manager_b_submit_button .buttontext" ).html( "Submit" );




var sys_job_manager_output_msgs = $("#sys_job_manager_output_msgs");
sys_job_manager_output_msgs.text( "" );

var sys_job_manager_timeout_handler = "unset";
var sys_job_manager_timeout_handler_uuid;

function get_results_sys_job_manager( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "sys_job_manager", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( sys_job_manager_timeout_handler != "unset" )
              {
                  clearTimeout( sys_job_manager_timeout_handler );
                  sys_job_manager_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "sys_job_manager" );
              eval( sys_job_manager_done_eval );
              ga.progress.clear(  "sys_job_manager", "input.footer 4" );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               sys_job_manager_timeout_handler =  setTimeout( get_results_sys_job_manager, last_timeout, id, last_timeout, 0 );
               sys_job_manager_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#sys_job_manager_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/sys_config/sys_job_manager.php </span>" );
           ga.progress.clear( 'sys_job_manager', 'input.footer 1' );
           if ( sys_job_manager_timeout_handler != "unset" )
           {
               clearTimeout( sys_job_manager_timeout_handler );
               sys_job_manager_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "sys_job_manager" );
           eval( sys_job_manager_done_eval );
          } );
    return false;
};

function msg_sys_job_manager ( id, data )
{
   ga.data.update( "sys_job_manager", data, get_results_sys_job_manager, id );
};

$( "#sys_job_manager_submit" ).click( function( e ) {
   e.preventDefault();
   e.returnValue = false;
   $( "#sys_job_manager" ).find( ".toclear" ).remove();   
   if ( sys_job_manager_timeout_handler != "unset" ) {
       
       clearTimeout( sys_job_manager_timeout_handler );
       if ( sys_job_manager_timeout_handler_uuid ) {
           ga.ws.unsub( sys_job_manager_timeout_handler_uuid, "sys_job_manager" );
       }
       sys_job_manager_timeout_handler = "unset";
   }
   ga.value.resetDefaultValues( "sys_job_manager_output", true );

   
   return ga.xsede.select( "local", do_sys_job_manager_submit, $(this) );
   //   return do_sys_job_manager_submit( $(this) );
});

function do_sys_job_manager_submit( $form, airavataresource, skipcached ) {

   var $ok = 0;
      $ok = 1;
   

   ga.event( "", "sys_job_manager", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "sys_job_manager" ) ) {
       ga.valid.showerrormessage( "sys_job_manager" );
       return false;
   }

   if ( ga.specproj.data.length ) {
      if ( $( "#_state" ).data( '_logon' ) &&
           $( "#_state" ).data( '_logon' ).length ) {
          $( "#sel_project" ).html( ga.specproj.gname() );
          $( "#_state" ).data( '_project', ga.specproj.gname() );
          
      }
   }
