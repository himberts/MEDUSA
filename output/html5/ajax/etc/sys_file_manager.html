<script>
$( "#sys_file_manager_b_reset_button" ).remove();
$( "#sys_file_manager_b_submit_button .buttontext" ).html( "Download" );




var sys_file_manager_output_msgs = $("#sys_file_manager_output_msgs");
sys_file_manager_output_msgs.text( "" );

var sys_file_manager_timeout_handler = "unset";
var sys_file_manager_timeout_handler_uuid;

function get_results_sys_file_manager( id, last_timeout, getlastmsg, getinput )
{

//             url:"ajax/get_results.php?_window=" +  window.name + "&_logon=" +$( "#_state" ).data( "_logon" ) + '&_uuid=' + id,
    var job_status = "";
    
    $.getJSON( 
             "ajax/get_results.php",
             {
                tagmode: "any",
                format: "json",
                _window : window.name,
                _logon : $( "#_state" ).data( "_logon" ),
                _uuid : id,
                _getlastmsg : getlastmsg,
                _getinput : getinput ? true : false
             } )
    .done( function( data, status, xhr ) {

           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( id );
           }

           job_status = ga.data.update( "sys_file_manager", data ).job_status;
           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
              if ( sys_file_manager_timeout_handler != "unset" )
              {
                  clearTimeout( sys_file_manager_timeout_handler );
                  sys_file_manager_timeout_handler = "unset";
              }
              ga.ws.unsub( id, "sys_file_manager" );
              eval( sys_file_manager_done_eval );
              ga.progress.clear(  "sys_file_manager", "input.footer 4" );
           } else {
               if ( !last_timeout || last_timeout < 2000 )
               { 
                  last_timeout = 2000;
               } else {
                  if ( last_timeout < 16000 )
                  {
                      last_timeout *= 2;
                  } else {
                      last_timeout = 16000;
                  }
               }

               sys_file_manager_timeout_handler =  setTimeout( get_results_sys_file_manager, last_timeout, id, last_timeout, 0 );
               sys_file_manager_timeout_handler_uuid = id;
           }
          } )
    .fail( function( xhr, status, errorThrown ) {

           $( "#sys_file_manager_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/etc/sys_file_manager.php </span>" );
           ga.progress.clear( 'sys_file_manager', 'input.footer 1' );
           if ( sys_file_manager_timeout_handler != "unset" )
           {
               clearTimeout( sys_file_manager_timeout_handler );
               sys_file_manager_timeout_handler = "unset";
           }
           ga.ws.unsub( id, "sys_file_manager" );
           eval( sys_file_manager_done_eval );
          } );
    return false;
};

function msg_sys_file_manager ( id, data )
{
   ga.data.update( "sys_file_manager", data, get_results_sys_file_manager, id );
};

$( "#sys_file_manager_submit" ).click( function( e ) {
   e.preventDefault();
   e.returnValue = false;
   $( "#sys_file_manager" ).find( ".toclear" ).remove();   
   if ( sys_file_manager_timeout_handler != "unset" ) {
       
       clearTimeout( sys_file_manager_timeout_handler );
       if ( sys_file_manager_timeout_handler_uuid ) {
           ga.ws.unsub( sys_file_manager_timeout_handler_uuid, "sys_file_manager" );
       }
       sys_file_manager_timeout_handler = "unset";
   }
   ga.value.resetDefaultValues( "sys_file_manager_output", true );

   
   return ga.xsede.select( "local", do_sys_file_manager_submit, $(this) );
   //   return do_sys_file_manager_submit( $(this) );
});

function do_sys_file_manager_submit( $form, airavataresource, skipcached ) {

   var $ok = 0;
      $ok = 1;
   

   ga.event( "", "sys_file_manager", "submit clicked" );

   





   if ( !ga.valid.checksubmit( "sys_file_manager" ) ) {
       ga.valid.showerrormessage( "sys_file_manager" );
       return false;
   }

   if ( ga.specproj.data.length ) {
      if ( $( "#_state" ).data( '_logon' ) &&
           $( "#_state" ).data( '_logon' ).length ) {
          $( "#sel_project" ).html( ga.specproj.gname() );
          $( "#_state" ).data( '_project', ga.specproj.gname() );
          
      }
   }  

//   if ( 0 && !xsedeproject) {
//      
//      switch( project = ga.xsede.select( "local", do_sys_file_manager_submit, $form ) ) {
//      case "deferred" : return false; break;
//      case "abort"    : return false; break;
//      case "notused"  : break;
//      }
      
      

   if ( !airavataresource ) {
      
      switch( airavataresource = ga.airavata.select( "local", "__airavataselect__", do_sys_file_manager_submit, $form ) ) {
      case "deferred" : return false; break;
      case "abort"    : return false; break;
      case "notused"  : break;
      }
      
   }
   

   $.ajax({
       type: 'get'
       ,url: "ajax/sys_config/sys_joblocked.php?_window=" +  window.name + "&_logon=" + $( "#_state" ).data( "_logon" )



       ,context: $form
       ,success: function( data ) { // your success handler

          if ( !$ok )
          {
          switch ( data )
          {
             case "1" :
             {
                 ga.msg.box( { icon:"warning.png", text:"This project directory is currently locked by another project.\nYou can wait until it completes, change the project in user configuration or clear the lock in the job manager." } );
                 return;
             } break;
             case "2" :
             {
                 ga.msg.box( { icon:"warning.png", text:"You must be logged in to submit this module." } );
                 return;
             } break;
             case "0" :
             {

                 $ok = 1;
             } break;
             default : 
             {
                if ( /^Your job/.test( data ) ) {
                   ga.msg.box( { icon : "warning.png",
                                 text : data } );
                   return;
                }
                
                if ( skipcached ) {
                    $ok = 1;
                } else {
                    return ga.cache.msg( "", "", get_results_sys_file_manager, do_sys_file_manager_submit, data, $form, airavataresource );
                }
             } break;
          }
          }
       }
       ,error: function() { // your error handler
          ga.msg.box( { icon:"toast.png", text:"Checking the project lock failed. This is possibly a server or network issue" } );
       }
       ,complete: function() { 
          this.off('submit');
          if ( $ok )
          {


              $( "#sys_file_manager_results" ).text( "" );

              ga.value.saveLastValues( "sys_file_manager" );
              ga.value.resetDefaultValues( "sys_file_manager_output", true );

              var found_errors = 0;
              $("#sys_file_manager").find("input").each(function(i){
                 if ( $(this).attr( 'required' ) && $(this).val().length == 0 )
                 {
                    var tag =  "#sys_file_manager " + "#" + $(this).attr('id') + "_msg";

                    $( tag ).html( "missing required field" );
                    found_errors = 1;
                 }
              });
              if ( found_errors ) {
                  return;
              }

    var tree_html = "";
    $( "._hidden_tree_selects" ).remove( );
    $.each( input_trees, function( k, v ){

        $( 'input[type=hidden][name="' + v + '[]"]' ).remove();
        var selectedElms = $('#' + v).jstree("get_selected", true);
        var i = 0;
        $.each(selectedElms, function() {
           tree_html += '<input type="hidden" name="' + v + '[]" value="' + this.id + '" class="_hidden_tree_selects"/>';

        });
    });

    $( this ).append( tree_html );
    $( ".ga-i-r" ).remove();


    var logonadd = $("<input>").attr("type", "hidden").attr("class","ga-i-r" ).attr("name", "_logon").val( $( "#_state" ).data( "_logon" ) );$( this ).append($(logonadd));
    var projectadd = $("<input>").attr("type", "hidden").attr("class","ga-i-r" ).attr("name", "_project").val( $( "#_state" ).data( "_project" ) );$( this ).append($(projectadd));
    var windowadd = $("<input>").attr("type", "hidden").attr("class","ga-i-r" ).attr("name", "_window").val( window.name );$( this ).append($(windowadd));
    
    var vuuid = uuid.v1();





$( this ).append( $("<input>").attr("type", "hidden").attr("class","ga-i-r" ).attr("name", "_docrootexecutable").val( "ajax/sys_config/sys_file_manager_run.php" ) );

    if ( airavataresource != "notused" ) {
        $( this ).append( $("<input>").attr("type", "hidden").attr("class","ga-i-r" ).attr("name", "_airavataresource").val( airavataresource ) );
    }

    var uuidadd = $("<input>").attr("type", "hidden").attr("class","ga-i-r" ).attr("name", "_uuid").val( vuuid );$( this ).append($(uuidadd));
//    ga.altfile.add( "sys_file_manager" );
    ga.valuen.addhtml( "sys_file_manager" );

    ga.extrahidden( "sys_file_manager" );

    ga.ws.sub( vuuid, msg_sys_file_manager, "sys_file_manager" );

    var formData = new FormData($('#sys_file_manager')[0]);
    
     
     
    
     
     

     
     if ( ga.multistage["sys_file_manager"] )
      {
        ga.value.modifyformdata(ga.multistage, "sys_file_manager", formData, ga.stages["sys_file_manager"], ga.currentstage);
      }



    ga.progress.set( 'sys_file_manager', 'Uploading' );

    var job_status = "";

    ga.event( "", "sys_file_manager", "submit: passed submit checks, submitting" );


    // var url - coditional based on module's .json setting, and use it in ajax call

    // for Safari 11 bug
    if ( ga.browser.type == "safari" &&
         ga.browser.majversion == "11" ) {
        for ( var pair of formData.entries() ) {
            if ( pair[1] instanceof File &&
                 pair[1].name == "" ) {
                console.log( "setting key " + pair[0] + " to empty string" );
                formData.set( pair[0], "" );
            }
        }
    }

    ga.tmp.elements = document.forms["sys_file_manager"].elements;
    for (i=0; i<ga.tmp.elements.length; i++){
      if ( ga.tmp.elements[i].type == "file" &&
           ga.tmp.elements[i].webkitdirectory ) {
        ga.tmp.files = ga.tmp.elements[i].files;
        for (j in ga.tmp.files){
          if( ga.tmp.files[j].size){
              formData.append( ga.tmp.elements[i].id + "[]", ga.tmp.files[j]);
              
          }
        };
      }
    }
    delete ga.tmp.elements;
    delete ga.tmp.files;
              
    ga.tmp.ids = ga.layout.output_ids();              
    for ( ga.tmp.id in ga.tmp.ids ) {
        formData.delete( ga.tmp.ids[ ga.tmp.id ] );
    }
    delete ga.tmp.ids;
    delete ga.tmp.id;

    $.ajax( {
             dataType: "json",
             cache:false,
//             timeout:3000,  // for testing
             type:"POST",
             url:"ajax/etc/sys_file_manager.php",
             data: formData,
             xhr: function() {  // Custom XMLHttpRequest
                 var myXhr = $.ajaxSettings.xhr();
                 if(myXhr.upload){ // Check if upload property exists
                     myXhr.upload.addEventListener('progress',
                         function(e) {
                         if(e.lengthComputable){
                           
                           document.getElementById( 'sys_file_manager_upload_progressbar').style.width = (100*e.loaded/e.total).toString() + "%";
                         } }
//                     progressHandlingFunction
                    , false);
                 }
                 return myXhr;
             },
             contentType: false,
             processData: false
            } )
    .done( function( data, status, xhr ) {
    
    if ( ga.multistage["sys_file_manager"] )
      {
        ga.value.showfields(ga.multistage, "sys_file_manager", ga.stages["sys_file_manager"], ga.currentstage);
    	delete ga.stages["sys_file_manager"][ga.currentstage]; 
    	++ga.currentstage;	
      }	




// refresh cache for this project
           ga.progress.clear( 'sys_file_manager', 'input.footer 2' );
   
           var do_refresh = 1;
           do_refresh = 0;
           if ( do_refresh ) {
              ga.fc.clear( $.base64.encode( "./" + $( "#_state" ).data( "_project" ) ) );
              ga.jc.clear_leaf( vuuid );
           }
           
// loop through data pairs
           sys_file_manager_output_msgs.text( "" );
           job_status = ga.data.update( "sys_file_manager", data ).job_status;

           if ( job_status == "complete" ||
                job_status == "cancelled" ||
                job_status == "failed" )
           {
               if ( sys_file_manager_timeout_handler != "unset" )
               {
                   clearTimeout( sys_file_manager_timeout_handler );
                   sys_file_manager_timeout_handler = "unset";
               }
               ga.ws.unsub( vuuid, "sys_file_manager" );
               eval( sys_file_manager_done_eval );
           } else {
               sys_file_manager_timeout_handler = setTimeout( get_results_sys_file_manager, 2000, vuuid, 2000, 0 );
               sys_file_manager_timeout_handler_uuid = vuuid;

           }
          } )
    .fail( function( xhr, status, errorThrown ) {




           $( "#sys_file_manager_results" ).html( "<span class=\"warning\"> Failed: " + status + " : '" + xhr.status + ":" + errorThrown + "' on URL ajax/etc/sys_file_manager.php </span>" );
           ga.progress.clear( 'sys_file_manager', 'input.footer 3' );
           if ( sys_file_manager_timeout_handler != "unset" )
           {
               clearTimeout( sys_file_manager_timeout_handler );
               sys_file_manager_timeout_handler = "unset";
           }
           ga.ws.unsub( vuuid, "sys_file_manager" );
           eval( sys_file_manager_done_eval );
          } );
          } else {

          }
       }
   });
}

        document.getElementById( "sys_file_manager_output_textarea" ).style.height = 0;

   if ( ga.multistage["sys_file_manager"] )

}
